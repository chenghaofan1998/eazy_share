<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LongShot MVP</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header class="topbar">
        <h1 id="title">LongShot</h1>
        <button id="languageBtn" type="button" class="ghost compact">中文</button>
      </header>

      <section class="edge-section">
        <div class="edge-row">
          <div class="edge-card">
            <span id="leftTitle" class="edge-title">Left</span>
            <div class="edge-actions">
              <button id="setLeftBtn" type="button">Set Left</button>
              <button id="clearLeftBtn" type="button" class="ghost">Full</button>
            </div>
            <p id="leftInfo">Full</p>
          </div>

          <div class="edge-card">
            <span id="rightTitle" class="edge-title">Right</span>
            <div class="edge-actions">
              <button id="setRightBtn" type="button">Set Right</button>
              <button id="clearRightBtn" type="button" class="ghost">Full</button>
            </div>
            <p id="rightInfo">Full</p>
          </div>
        </div>

        <div class="edge-row">
          <div class="edge-card">
            <span id="topTitle" class="edge-title">Top</span>
            <div class="edge-actions">
              <button id="setTopBtn" type="button">Set Top</button>
              <button id="clearTopBtn" type="button" class="ghost">Full</button>
            </div>
            <p id="topInfo">Full</p>
          </div>

          <div class="edge-card">
            <span id="bottomTitle" class="edge-title">Bottom</span>
            <div class="edge-actions">
              <button id="setBottomBtn" type="button">Set Bottom</button>
              <button id="clearBottomBtn" type="button" class="ghost">Full</button>
            </div>
            <p id="bottomInfo">Full</p>
          </div>
        </div>
      </section>

      <label id="maxHeightLabel">
        Max Output Height (px)
        <input id="maxHeight" type="number" min="0" placeholder="0 = no limit" />
      </label>

      <label id="outputModeLabel">
        Output Mode
        <select id="outputMode">
          <option value="long">Single Long Image</option>
          <option value="grid4">4 Grid</option>
          <option value="grid3">3 Grid</option>
          <option value="grid6">6 Grid</option>
          <option value="grid9">9 Grid</option>
        </select>
      </label>

      <label id="qualityLabel">
        Output Quality
        <select id="outputQuality">
          <option value="standard">Standard</option>
          <option value="high" selected>High</option>
          <option value="max">Max</option>
        </select>
      </label>

      <label id="linkLabel">
        Source Link (optional)
        <input id="feishuUrl" type="url" placeholder="https://example.com/page" />
      </label>

      <label id="linkScopeLabel">
        Link Placement
        <select id="linkScope">
          <option value="none">Do not attach</option>
          <option value="last">Attach on last page</option>
          <option value="all">Attach on all pages</option>
        </select>
      </label>

      <button id="captureBtn" type="button" class="primary">Capture & Export</button>
      <p id="status"></p>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
