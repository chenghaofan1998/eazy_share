<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LongShot Split Editor</title>
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <header class="toolbar">
      <h1 id="title">Split Editor</h1>
      <div class="actions">
        <button id="languageBtn" type="button">中文</button>
        <button id="resetBtn" type="button">Reset</button>
        <button id="exportBtn" type="button" class="primary">Export Images</button>
      </div>
    </header>

    <p id="status" class="status"></p>

    <section id="workspace" class="workspace hidden">
      <div class="preview-wrap" id="previewWrap">
        <img id="previewImage" alt="Long screenshot preview" />
        <div id="lineLayer" class="line-layer"></div>
      </div>
      <aside class="meta">
        <p id="metaInfo"></p>
        <p id="metaHint1">Drag the horizontal split lines to adjust crop positions.</p>
        <p id="metaHint2">Exports will keep this exact order top to bottom.</p>
      </aside>
    </section>

    <script type="module" src="editor.js"></script>
  </body>
</html>
